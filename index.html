<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="center">

  <div class="component">
    <img src="./images/image-equilibrium.jpg" alt="" class="nftImage">
    <h1 class="nftName">Equilibrium #3429</h1>
    <p class="nftDescription">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="nftDatas center">
      <li id="price">0.041 ETH</li>
      <li id="clock">3 days left</li>
    </ul>
    <div class="line"></div>
    <div class="nftUser center">
      <img src="./images/image-avatar.png" alt="">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YogXat</a>.
  </div>
</body>
</html>
